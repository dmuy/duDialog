<h2>Demo</h2>
<div class="container">
    <p>Click the buttons below to show dialog:</p>
    <p id="buttons-wrapper"><button class="btn btn-light" type="button" id="btn1">Default</button><button class="btn btn-primary" type="button" id="btn2">Confirmation</button><button class="btn btn-secondary" type="button" id="btn3">Confirm (No title)</button><button class="btn btn-info"
            type="button" id="btn4">Single select</button><button class="btn btn-info" type="button" id="btn5">Multiple select</button></p>
</div>
<div id="logger" class="container" style="font-style: italic;"></div><br>

{% capture docu_file %}{% include_relative README.md %}{% endcapture %}
{{ docu_file | markdownify }}

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/dmuy/duDialog/duDialog.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
    function logger(msg) { $('#logger').html(msg) }
    
    var dlg = new duDialog('Title', 'Dialog message', { init: true }),
        confirmDlg = new duDialog('Confirmation', 'Are you sure you want to proceed?', duDialog.OK_CANCEL, 
            { 
                init: true, okText: 'Proceed',
                callbacks: {
                    okClick: function(){
                        this.hide();
                        logger('Proceed button clicked.');
                    }
                }
            }),
        noTitleDlg = new duDialog(null, 'Are you sure you want to proceed?', duDialog.OK_CANCEL, 
            { 
                init: true, okText: 'Proceed',
                callbacks: {
                    okClick: function(){
                        this.hide();
                        logger('Proceed button clicked.');
                    }
                }
            }),
        selectSingle = new duDialog('Select fruit',
            [{ name: 'Apple', id: 1 }, { name: 'Banana', id: 2 }, { name: 'Mango', id: 3 }, { name: 'Orange', id: 4 }, { name: 'Strawberry', id: 5 }], 
            { 
                init: true, selection: true, valueField: 'id', textField: 'name',
                callbacks: {
                    itemSelect: function (e, i) {
                        logger(i.name + ' selected. Value: ' + this.value);
                    }
                }
            }),
        selectMulti = new duDialog('Select fruits',
            ['Apple', 'Banana', 'Mango', 'Orange', 'Strawberry'], 
            { 
                init: true, selection: true, multiple: true,
                callbacks: {
                    itemSelect: function (e, i) {
                        logger(this.value.join(', ') + ' selected.');
                    }
                }
            });
    
    $('#btn1').click(function(){ dlg.show() });
    $('#btn2').click(function(){ confirmDlg.show() });
    $('#btn3').click(function(){ noTitleDlg.show() });
    $('#btn4').click(function(){ selectSingle.show() });
    $('#btn5').click(function(){ selectMulti.show() });
});
</script>
